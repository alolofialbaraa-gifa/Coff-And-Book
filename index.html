<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار الفئة</title>
    <style>
        @font-face {
            font-family: 'Tajawal';
            src: url('./font/Tajawal-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Tajawal", Arial, sans-serif;
            background: #f9f9f9;
        }

        header {
            position: sticky;
            top: 0;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.01);
            z-index: 50;
        }

        .header-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
        }

        .site-title {
            font-size: 18px;
            font-weight: bold;
            color: #1F2937;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            display: grid;
            gap: 20px;
            padding: 0 20px 40px;
        }

        .category {
            background: #fff;
            padding-bottom: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.25s ease, background 0.3s ease;
        }

        .category:hover {
            transform: translateY(-6px);
            background: #f0f0f0;
        }

        .category img{
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="site-title">قهوة وكتاب</div>
        </div>
    </header>

    <div class="container">
        <div class="category" onclick="goTo('./pages/notebooks.html?sec=anime')">
            <img src="https://raw.githubusercontent.com/TKS-Studios/OmarStore/refs/heads/main/coffnbook/imgs/%D8%A3%D9%86%D9%85%D9%8A.jpg" alt="أنمي">
            دفاتر أنمي
        </div>
        <div class="category" onclick="goTo('./pages/notebooks.html?sec=cartoon')">
            <img src="https://raw.githubusercontent.com/TKS-Studios/OmarStore/refs/heads/main/coffnbook/imgs/%D8%AF%D9%81%D8%AA%D8%B1%20%D9%83%D8%B1%D8%AA%D9%88%D9%86.jpg" alt="شخصيات كرتونية">
            دفاتر شخصيات كرتونية
        </div>
        <div class="category" onclick="goTo('./pages/notebooks.html?sec=subject')">
            <img src="https://raw.githubusercontent.com/TKS-Studios/OmarStore/refs/heads/main/coffnbook/imgs/%D8%AF%D9%81%D8%AA%D8%B1%20%D8%B1%D8%B3%D9%85%D9%8A.jpg" alt="المواد الدراسية">
            دفاتر المواد الدراسية
        </div>
        <div class="category" onclick="goTo('./pages/notebooks.html?sec=note')">
            <img src="https://raw.githubusercontent.com/TKS-Studios/OmarStore/refs/heads/main/coffnbook/imgs/%D9%86%D9%88%D8%AA%D8%B3.jpg" alt="notes">
            نوت (ملاحظات)
        </div>
    </div>

    <script>
        function goTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>

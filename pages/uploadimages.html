  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Tajawal';
      /* هنا تختار اسماً للخط ستستخدمه لاحقاً */
      src: url('../font/Tajawal-Regular.ttf') format('truetype');
    }

    html,
    body {
      font-family: 'Tajawal', sans-serif
    }

    .btn-brown {
      background: #5C4033;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-brown:hover {
      background: #4a3329
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #ffffff;
      grid-column: 1 / -1;
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(199, 121, 49, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-white min-h-screen text-gray-800">
  <header class="sticky top-0 bg-white shadow z-40">

        </div>
        <button type="button"

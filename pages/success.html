<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم إرسال الطلب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'Tajawal';
      /* هنا تختار اسماً للخط ستستخدمه لاحقاً */
      src: url('../font/Tajawal-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'Tajawal', sans-serif;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 14px;
      opacity: 0.9;
    }

    @keyframes shootRight {
      to {
        transform: translateX(120vw) translateY(var(--ty)) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes shootLeft {
      to {
        transform: translateX(-120vw) translateY(var(--ty)) rotate(-720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="relative flex items-center justify-center min-h-screen overflow-hidden">
  <!-- خلفية دوائر متحركة -->
  <div class="circle w-40 h-40 top-10 left-10"></div>
  <div class="circle w-24 h-24 bottom-20 right-12"></div>
  <div class="circle w-32 h-32 top-1/3 right-1/4"></div>

  <!-- المحتوى -->
  <div class="text-center z-10 px-4">
    <div
      class="mx-auto bg-green-100 text-green-600 rounded-full w-24 h-24 flex items-center justify-center text-5xl animate-bounce">
      ✓
    </div>
    <h1 class="mt-6 text-2xl md:text-3xl font-bold text-brown-800">تم إرسال طلبك بنجاح</h1>
    <!-- <p class="mt-2 text-gray-600">سنتواصل معك قريبًا لتأكيد تفاصيل الطلب.</p> -->

    <a href="../index.html"
      class="mt-6 inline-block bg-amber-800 hover:bg-amber-900 text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition">
      العودة للصفحة الرئيسية
    </a>
  </div>

  <script>
    // قصاصات ورق تطلق من اليمين واليسار
    const colors = ["#F87171", "#FBBF24", "#34D399", "#60A5FA", "#A78BFA", "#F472B6"];
    const total = 50;

    function launchConfetti(side) {
      for (let i = 0; i < total; i++) {
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        conf.style.top = (Math.random() * 100) + "vh";
        conf.style.left = side === "left" ? "-10px" : "100vw";
        conf.style.setProperty("--ty", (Math.random() * 200 - 100) + "px"); // مسار مائل
        conf.style.animation = side === "left"
          ? `shootRight ${2 + Math.random() * 2}s ease-out forwards`
          : `shootLeft ${2 + Math.random() * 2}s ease-out forwards`;
        conf.style.animationDelay = (Math.random() * 0.5) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000); // تنظيف بعد 4 ثواني
      }
    }

    // إطلاق من الجهتين عند الدخول
    launchConfetti("left");
    launchConfetti("right");

    //جعل الرجوع للصفحة الرئيسية
    window.addEventListener("popstate", function () {
      window.location.href = "../index.html";
    });

  </script>
</body>

</html>
